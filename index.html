<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persona Wizard â€” Glass Indigo</title>

  <!-- Prevent theme flash -->
  <script>
    try {
      const saved = localStorage.getItem("personaTheme");
      if (!saved) {
        document.documentElement.classList.add("dark"); // default dark
      } else {
        if (saved === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      }
    } catch { }
  </script>

  <!-- Base stylesheet (tailwind + transitions) -->
  <link rel="stylesheet" href="/src/index.css" />

  <!-- Dynamic theme stylesheets -->
  <link id="light-theme" rel="stylesheet" href="/src/themes/light.css" disabled />
  <link id="dark-theme" rel="stylesheet" href="/src/themes/dark.css" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
